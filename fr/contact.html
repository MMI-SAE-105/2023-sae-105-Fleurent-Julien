<!DOCTYPE html>
<html lang="fr" x-data="{menuIsOpen: false}" :class="{noscroll:menuIsOpen,}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>neo dream</title>
    <link rel="alternate" hreflang="en" href="http://en.neo-dream.fr">
    <link rel="icon" href="/public/img/logo_musee.svg">
    <link rel="stylesheet" href="/src/css/styles.css">
    <script defer src="https://unpkg.com/alpinejs"></script>
</head>

<body>
    <header class="header">
        <div>
            <div class="header__item"><a href="../fr/index.html"><img src="/public/img/logo_musee.svg"
                        alt="logo site"></a></div>
            <div class="header__item">
                <p class="header__content">neo dream</p>
            </div>
            <div class="header__item"><img src="/public/img/menu.svg" alt="menu hamburger" aria-controls="mainNav"
                    @click="menuIsOpen = ! menuIsOpen" class="header__menuBtn"></div>
            <nav id="mainNav" x-show="menuIsOpen" x-transition.duration.800ms class="menu">
                <ul>
                    <li class="menu__item"><a href="/fr/artistes.html">Artistes</a></li>
                    <li class="menu__item"><a href="/fr/contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <h1 class="header__title">Contact</h1>

    <p class="body__text">Si vous vous posez des questions par rapport au site où si il y a une erreur dedans,
        n'hésitez pas à faire un
        retour !</p>

    <form action="#">

        <div>
            <label for="first-name">Prénom</label>
            <input type="text" name="first-name" id="first-name">
        </div>

        <div>
            <label for="last-name">Nom</label>
            <input type="text" name="last-name" id="last-name">
        </div>

        <div>
            <label for="mail">Mail</label>
            <input type="text" name="mail" id="mail">
        </div>

        <div>
            <label for="message">Message</label>
            <textarea rows=5 name="message" id="message"></textarea>
        </div>

        <button type="submit" class="button">Envoyer</button>
    </form>

    <footer class="footer">
        <div>
            <ul class="footer__content">
                <li class="footer__item"><a href="../fr/artistes.html">Artistes</a></li>
                <li class="footer__item"><a href="../fr/contact.html">Contact</a></li>
                <li class="footer__item">
                    <p>© neo dream</p>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
